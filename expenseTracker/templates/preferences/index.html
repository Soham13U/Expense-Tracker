{% extends 'base.html'%} {% block content %}
<br>
<div class="container mt-4">
<div class="row">
  <div class="col-md-10">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="">Settings</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
         Currency
        </li>
      </ol>
    </nav>
  </div>

  </div> 
<div class="container mt-3">
  <h4>Preferred Currency</h4>
  {% include 'partials/_messages.html' %}
  <form action="{% url 'preferences'%}" method="post">
    {% csrf_token %}
    <div class="input-group">
      <select name="currency" class="custom-select mt-3" id="inputGroupSelect04">
        {% if user_preferences.currency%}
        <option name="currency" selected value="{{user_preferences.currency}}"
          >{{user_preferences.currency}}</option
        >
        {% endif %} {% for currency in currencies %}

        <option name="currency" value="{{currency.name}} - {{currency.value}}"
          >{{currency.name}} - {{currency.value}}
        </option>

        {% endfor %}
      </select>
      <div class="input-group-append px-2 py-2 mt-1">
        <input class="btn btn-info btn-block " type="submit" value="Save" />
      </div>
    </div>
  </form>

 
   
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        
   
</div>
</div>

<hr />
</div>

{% endblock %}
