{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
          
            <div class="card-body">
                  <div class="card-title py-3">
                <h3>Get Reset Link </h3>
            </div>
            <form action="{% url 'request_password' %}" method="post">
                  {% csrf_token %}

                  {% include 'partials/_messages.html' %}
                  
                    
                      <div class="form-group">
                        <input type="email" placeholder="Email" name="email" id="emailField" class="form-control form-control-sm mb-3" value="{{values.email}}"/>
                      </div>
                    
                     
                      
                   
                      
                        
                        
                  
                    <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn mt-3"/>
                </form>
                <div class="container">
                  <span class="text-muted mr-2">Already have an account? </span><a class="text-info" href="{% url 'login' %}">Login</a><br>
                <span class="text-muted mr-2">Don't have an account? </span><a class="text-info" href="{% url 'register' %}">Register</a>
          
                </div>
            </div>
           

            </div>
        </div>


    </div>
    <div class="col-md-4"></div>

</div>

<script src="{% static 'js/register.js' %}">
</script>

{% endblock  %}
