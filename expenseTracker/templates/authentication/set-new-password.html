{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
          
            <div class="card-body">
                  <div class="card-title py-3">
                <h4>Set your new password </h4>
            </div>
            <form action="{% url 'reset-user-password' uidb64 token%}" method="post">
                  {% csrf_token %}

                  {% include 'partials/_messages.html' %}
                  
                     
                     
                      
                      <div class="form-group">
                        <input type="password" placeholder="Password" name="password" id="passwordField" class="form-control form-control-sm mb-3"/>
                        <small class="float-right py-7 mb-3 showPasswordToggle"> SHOW </small>
                      </div>
                      <div class="form-group">
                        <input type="password" placeholder=" Confirm Password" name="password2" id="passwordField" class="form-control form-control-sm mb-3"/>
                        <small class="float-right py-7 mb-3 showPasswordToggle"> SHOW </small>
                      </div>
                      
                   
                      
                        
                        
                  
                    <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn mt-3"/>
                </form>
                <div class="container">
                  <span class="text-lead lead">Already have an account? </span><a href="{% url 'login' %}">Login</a><br>
                <span class="text-lead lead">No account? </span><a href="{% url 'register' %}">Register</a>
          
                </div>
            </div>
           

            </div>
        </div>


    </div>
    <div class="col-md-4"></div>

</div>

<script src="{% static 'js/register.js' %}">
</script>

{% endblock  %}
