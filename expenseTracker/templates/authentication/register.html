{% extends 'base_auth.html' %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
          
            <div class="card-body">
                  <div class="card-title">
                <h4>Register for a free account </h4>
            </div>
                <form action="" method="post">
                    <div class="form-group">
                        <input type="text" placeholder="Username" name="username" id="username" class="form-control form-control-sm"/>
                      </div>
                      <div class="form-group">
                        <input type="email" placeholder="Email" name="email" id="emailField" class="form-control form-control-sm"/>
                      </div>
                      <div class="form-group">
                        <input type="password" placeholder="Password" name="password" id="password" class="form-control form-control-sm"/>
                        <small class="float-right py-7"> SHOW </small>
                      </div>
                      
                   
                       
                  
                        
                        
                  
                    <input type="submit" value="Register" class="btn btn-block btn-primary"/>
                </form>
            </div>

            </div>
        </div>


    </div>
    <div class="col-md-4"></div>

</div>
{% endblock  %}
