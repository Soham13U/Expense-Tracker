{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
          
            <div class="card-body">
                  <div class="card-title py-3">
                <h4>Register for a free account </h4>
            </div>
                <form action="" method="post">
                  {% csrf_token %}
                    <div class="form-group">
                        <input type="text" placeholder="Username" name="username" id="usernameField" class="form-control form-control-sm mb-3"/>
                      </div>
                      <div class="invalid_feedback invalid-feedback" style="display:none">
                     
                      </div>
                      <p class="text-sm text-success usernameSuccessOutput"></p>
                      <div class="form-group">
                        <input type="email" placeholder="Email" name="email" id="emailField" class="form-control form-control-sm mb-3"/>
                      </div>
                      <div class="emailFeedbackArea invalid-feedback" style="display:none">
                     
                      </div>
                      <div class="form-group">
                        <input type="password" placeholder="Password" name="password" id="passwordField" class="form-control form-control-sm mb-3"/>
                        <small class="float-right py-7 mb-3 showPasswordToggle"> SHOW </small>
                      </div>
                      
                   
                      
                        
                        
                  
                    <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn mt-3"/>
                </form>
            </div>

            </div>
        </div>


    </div>
    <div class="col-md-4"></div>

</div>

<script src="{% static 'js/register.js' %}">
</script>

{% endblock  %}
